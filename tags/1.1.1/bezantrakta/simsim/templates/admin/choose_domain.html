{% load i18n %}

<select id="choose_domain" name="choose_domain" title="{% trans 'choose_domain_help_text' %}">
    <option value="" data-timezone="UTC">все сайты</option>
{% for domain in domains %}
    {% if domain.slug != "adm" %}
        {% with state=domain.state|yesno:'enabled,disabled,progress' is_published=domain.is_published|yesno:'published,not_published' %}
            <option class="{{ state }} {{ is_published }}" value="{{ domain.slug }}" data-timezone={{ domain.timezone }} {% if domain.slug == bezantrakta_admin_domain_slug %}selected=""{% endif %}><s>{{ domain.title }}</s></option>
        {% endwith %}
    {% endif %}
{% endfor %}
</select>
