{% spaceless %}
<!DOCTYPE html>
<html lang="ru">
<head>
{% load i18n static compress %}
    <title>Сообщение об ошибке</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="robots" content="noindex, nofollow">

    <link rel="stylesheet" type="text/css" href="{% static "global/css/normalize.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "global/css/main.css" %}">

    <link rel="stylesheet" type="text/css" href="{% static "global/css/template.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "global/css/mq.css" %}">
    {# favicons #}
    <link rel="icon" type="image/x-icon" href="{% static "global/ico/favicon.ico" %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static "global/ico/favicon.ico" %}">
    {# favicons #}
</head>

<body>
<div class="body" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
    <div class="content" style="font-size: 1.5rem; font-weight: bold; text-align: center;">
    {% if messages %}
        {% for message in messages %}
        <p {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message|safe }}</p>
        {% endfor %}
    {% endif %}
    </div>
</div>
</body>

<script type="text/javascript" src="{% static "global/js/jquery/3.2.1/jquery-3.2.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "global/js/jscookie/2.1.4/js.cookie.js" %}"></script>

{% compress js inline %}
<script type="text/javascript">
    {# Удаление cookies в случае ошибки #}
    $(document).ready(function() {
        order_cookies_delete(['event_uuid', 'order_uuid']);
    });
</script>
{% endcompress %}

{% endspaceless %}
